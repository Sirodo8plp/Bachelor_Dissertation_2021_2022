mutation Register(
  $username: String!
  $password: String!
  $firstName: String!
  $lastName: String!
  $email: String!
  $etherAddress: String!
) {
  register(
    inputs: {
      username: $username
      password: $password
      firstName: $firstName
      lastName: $lastName
      email: $email
      etherAddress: $etherAddress
    }
  ) {
    errors {
      field
      message
    }
    user {
      ...RegularUser
    }
  }
}
